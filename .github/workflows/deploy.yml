name: Deploy Infra

on:
  push:
    branches: [main]

env:
  PREFIX: ${{ vars.PREFIX }}
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.12.1

      - name: ğŸ” Configure credenciais AWS
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }} 

      - name: ğŸŒ± Terraform Init
        working-directory: ./infra
        run: |
          terraform init \
          -input=false \
          -backend-config="bucket=${{ secrets.BACKEND_BUCKET }}" \
          -backend-config="key=terraform.tfstate" \
          -backend-config="region=${{ env.AWS_REGION }}"

      - name: ğŸ” Terraform Plan
        working-directory: ./infra
        run: terraform plan -var="prefix=${{ env.PREFIX }}"

      - name: ğŸš€ Terraform Apply
        working-directory: ./infra
        run: terraform apply -auto-approve -var="prefix=${{ env.PREFIX }}"